<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telphone=no" />
    <title>家政联盟</title>
    <link rel="stylesheet" type="text/css" href="./source/modules/lib/main.css">
    <link rel="stylesheet" type="text/css" href="./source/modules/jiazheng/asset/css/styles.css">   
    <script src="./source/modules/jiazheng/asset/js/jquery-1.9.0.min.js"></script>
    <script src="./source/modules/jiazheng/asset/js/base.js?_=v1.1"></script>

</head>
<body class="index_fixed_2">
    <div class="top-title" style="background-color:transparent">
        <a href="javascript:history.go(-1);" class="arrow-left" style="background-image:url(/source/modules/lib/img/arrow-w.png)">&lt;</a>
    </div>
    <div class="banner" style="margin-top:-2rem;">
        <img src="./source/modules/jiazheng/asset/img/banner.jpg" class="width100" />
    </div>
    <div class="info">
        <img src="./source/modules/jiazheng/asset/img/info.jpg" class="width100" />
    </div>
    <div class="item-list">
		{loop $regions $region}
        <h3>（{$region['region_name']}）联盟企业</h3>
        <ul>
			{loop $region['items'] $item}
			<li class="arrow-right"><a href="{php echo $this->createMobileUrl('info', array('id' => $item['id']))}">{$item['name']}</a></li>
			{/loop}
        </ul>
        {/loop}
    </div>
    <style type="text/css">
        .follow-box {
            height: 2rem;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 16rem;
            z-index: 4;
            background-color: #fff;
        }
        .follow-box a {
            display: inline-block;
            width: 8rem;
            height: 2rem;
            background-size: 1rem;
            background-position: center top;
            line-height: 2rem;
            text-align: center;
            font-size: .7rem;
            color: #fff;
        }
        .follow-box a.follow-icon {
            float: left; background-color:rgb(188,141,51);
        }
        .follow-box a.share-icon {
            float: right; background-color:rgb(235,75,53);
        }
    </style>
    <div class="follow-box" style="border-top:0 none">
        <a href="{php echo $this->createMobileUrl('resume')}" class="follow-icon">我要求职</a>
        <a href="{php echo $this->createMobileUrl('find')}" class="share-icon">帮我找</a>
    </div>
</body>
</html>
