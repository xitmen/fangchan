{template 'common/header'}
<ul class="nav nav-tabs">
<li><a style="color:red;font-size: 16px;">基本配置频道</a></li>
	<li {if $operation == 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('staffs', array('op' => 'post'))}">添加员工</a></li>
	<li {if $operation == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('staffs', array('op' => 'display'))}">管理员工</a></li>
</ul>
{if $operation == 'post'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$item['id']}" />
		<h4>基本信息</h4>
		<table class="tb">
			<tr>
				<th><label for="">名称</label></th>
				<td>
					<input type="text" name="data[name]" class="span6" value="{$item['name']}" />
				</td>
			</tr>
			<tr>
				<th><label for="">工号</label></th>
				<td>
					<input type="text" name="data[number]" class="span6" value="{$item['number']}" />
				</td>
			</tr>

		<tr>
			<th></th>
			<td>
				<input name="submit" type="submit" value="提交" class="btn btn-primary span3">
				<input type="hidden" name="token" value="{$_W['token']}" />
			</td>
		</tr>
		</table>
	</form>
</div>
{elseif $operation == 'display'}
<div class="main">
	<div style="padding:15px;">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:10%;">ID</th>
					<th style="width:40%;text-align:center;">名称</th>
					<th style="width:25%;">工号</th>
					<th style="text-align:right; width:25%;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['id']}</td>
					<td style="text-align:center;">{$item['name']}</td>
					<td>
						{$item['number']}
					</td>
					<td style="text-align:right;">
						<a href="{php echo $this->createWebUrl('staffs', array('id' => $item['id'], 'op' => 'post'))}">编辑</a>&nbsp;&nbsp;
						<a href="{php echo $this->createWebUrl('staffs', array('id' => $item['id'], 'op' => 'delete'))}" onclick="return confirm('此操作不可恢复，确认删除？');return false;">删除</a>
					</td>
				</tr>
				{/loop}
			</tbody>
		</table>
		{$pager}
	</div>
</div>
{/if}
{template 'common/footer'}
