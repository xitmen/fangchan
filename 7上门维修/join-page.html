<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telphone=no" />
    <title>上门维修</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/base.js?_=v1.1"></script>
</head>
<body>
    <div class="top-title gray-bg-title">
        <a href="#" class="arrow-left">&lt;</a>
        <p>商家入驻</p>
    </div>
    <ul class="send-list">
        <li>
            <label>地区</label>
            <span><select class="two"><option value="">请选择</option></select><select class="two"><option value="">请选择</option></select></span>
        </li>
    </ul>
    <div class="line-address">
        <p>公司或个人地址</p>
        <input type="text" placeholder="请输入具体地址" />
    </div>
    <br />
    <div class="tou-shu">
        <ul>
            <li class="line">
                <span><input type="checkbox" />拖车</span>
                <span><input type="checkbox" />搭电/换电瓶</span>
                <span><input type="checkbox" />充气/换补胎</span>
                <span><input type="checkbox" />汽车救援</span>
                <span><input type="checkbox" />汽车保险</span>
                <span><input type="checkbox" />汽车年检代办</span>
                <span><input type="checkbox" />空调维修</span>
                <span><input type="checkbox" />空调加液</span>
                <span><input type="checkbox" />空调移机</span>
                <span><input type="checkbox" />洗衣机维修</span>
                <span><input type="checkbox" />冰箱维修</span>
                <span><input type="checkbox" />电视维修</span>
                <span><input type="checkbox" />手机维修</span>
                <span><input type="checkbox" />钟表维修</span>
                <span><input type="checkbox" />微波炉维修</span>
                <span><input type="checkbox" />电脑杀毒卡/慢/死机</span>
                <span><input type="checkbox" />电脑黑屏</span>
                <span><input type="checkbox" />电脑系统重装</span>
                <span><input type="checkbox" />电脑无法上网</span>
                <span><input type="checkbox" />电脑系统清理</span>
                <span><input type="checkbox" />电脑其他问题</span>
                <span><input type="checkbox" />打印机加墨/维修</span>
                <span><input type="checkbox" />复印机加粉/维修</span>
                <span><input type="checkbox" />传真机维修</span>
                <span><input type="checkbox" />管道疏通</span>
                <span><input type="checkbox" />屋面防水</span>
                <span><input type="checkbox" />房屋维修</span>
                <span><input type="checkbox" />开锁/换锁<em>公安备案</em></span>
                <span><input type="checkbox" />小件搬家</span>
                <span><input type="checkbox" />大件搬家</span>
            </li>
        </ul>
    </div>
    <p class="upload-img">照片上传</p>
    <p class="upload-img">个人上传<a href="#">身份证正反面</a></p>
    <p class="upload-img">企业上传<a href="#">营业执照</a></p>
    <a href="#" class="yellow-btn">提交申请</a>

</html>
