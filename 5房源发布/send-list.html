<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telphone=no" />
    <title>住宅二手房源发布</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">   
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/base.js?_=v1.1"></script>
</head>
<body>
    <div class="top-title gray-bg-title">
        <a href="#" class="arrow-left">&lt;</a>
        <p>住宅二手房源发布</p>
    </div>
    <ul class="send-list">
        <li>
            <label>地区</label>
            <span><select class="two"><option value="">请选择</option></select><select class="two"><option value="">请选择</option></select></span>
        </li>
        <li>
            <label>小区</label>
            <span><input type="text" class="line long" placeholder="请输入小区名称" /></span>
        </li>
        <li>
            <label>楼栋</label>
            <span class="border">
                <input type="text" class="three" placeholder="" />栋
                <input type="text" class="three" placeholder="" />单元
                <input type="text" class="three" placeholder="" />室
            </span>
        </li>
        <li>
            <label>楼层</label>
            <span class="border">
                共
                <input type="text" class="three" placeholder="" />层
                <input type="text" class="three" placeholder="" />第
                <input type="text" class="three" placeholder="" />层
            </span>
        </li>
        <li>
            <label>户型</label>
            <span>
                <select class="three"><option value="">请选择</option></select>
                <select class="three"><option value="">请选择</option></select>
                <select class="three"><option value="">请选择</option></select>
            </span>
        </li>
        <li class="two">
            <label>面积</label><input type="text" class="one" placeholder="" /> M<sup>2</sup>
        </li>
        <li class="two">
            <label>售价</label><input type="text" class="one" placeholder="" /> 万
        </li>
        <li class="two">
            <label>装修</label><input type="text" class="one" placeholder="" /> M<sup>2</sup>
        </li>
        <li class="two">
            <label>产权</label><input type="text" class="one" placeholder="" /> 年
        </li>
    </ul>
    <div class="tou-shu">
        <ul>
            <li class="line">
                <span><input type="checkbox" />唯一住房</span>
                <span><input type="checkbox" />无贷款</span>
                <span><input type="checkbox" />满五年</span>
            </li>
            <li>
                <textarea placeholder="房东描述"></textarea>
            </li>
        </ul>
    </div>
    <p class="upload-img"><a href="#">上传图片</a>图片最多上传8张</p>
    <a href="#" class="yellow-btn">下一步</a>
</body>
</html>
