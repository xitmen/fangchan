<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telphone=no" />
    <title>家政联盟</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">   
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/base.js?_=v1.1"></script>
</head>
<body>
    <div class="top-title purple-bg-title">
        <a href="#" class="arrow-left">&lt;</a>
        <p>求职简历</p>
    </div>
    <ul class="send-list">
        <li class="two">
            <label>姓名</label><input type="text" class="one" placeholder="" />
        </li>
        <li class="two">
            <label>年龄</label>
            <span>
                <input type="text" class="two" placeholder="" />年
                <input type="text" class="two" placeholder="" />月
            </span>
        </li>
        <li class="two">
            <label>性别</label>
            <select><option value="请选择">请选择</option></select>
        </li>
        <li class="two">
            <label>学历</label>
            <select><option value="请选择">请选择</option></select>
        </li>
        <li>
            <label>工作经验</label>
            <select><option value="请选择">请选择</option></select>
        </li>
        <li class="two">
            <label>求职地区</label>
            <select><option value="请选择">请选择</option></select>
        </li>
        <li class="two">
            <select><option value="请选择">请选择</option></select>
        </li>
        <li>
            <label>应聘岗位(最多选3项）</label><br />
            <a href="#">住家保姆</a>
            <a href="#" class="on">长期钟点工</a>
            <a href="#">月嫂</a>
            <a href="#">看护老人</a>
            <a href="#">临时钟点工</a>
            <a href="#">育儿嫂</a>
        </li>
        <li class="noBorder"><label>薪资要求</label>
            <input type="text" placeholder="填写月工资或小时报酬" />元
        </li>
        <li class="noBorder"><label>相关证书</label>
            <input type="text" placeholder="填写证书名称" />
        </li>
    </ul>
    <p class="upload-img"><a href="#">证书及本人照片上传</a>图片最多上传8张</p>
    <ul class="send-list">
        <li class="noBorder"><label>居住小区</label>
            <input type="text" placeholder="填写小区名称" />
        </li>
    </ul>
    <div class="custom-page">
        <p>您的联系电话</p>
        <ul>
            <li><input type="text" placeholder="请输入您的手机号码" /></li>
            <li><input type="text" style="width:10rem;" placeholder="请输入验证" /><span>获取验证码</span></li>
        </ul>
    </div>
    <a href="#" class="yellow-btn">下一步</a>
</body>
</html>
