<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telphone=no" />
    <title>二手房产</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/base.js?_=v1.1"></script>
</head>
<body class="gray-bg">
    <div class="top-title page-info-text">
        <a href="#" class="arrow-left">&lt;</a>
    </div>
    <div class="ad-page-box">s
        <img src="img/ad03.png" class="width100" />
    </div>
    <div class="ad-page-info yellow-bg">
        <p><em class="red-text">*</em><a href="#" class="red-btn">上传合同图片</a></p><br />
        <p class="ps red-text">
            注：1、上传图片能清楚反应甲乙双方的姓名、电话等基本信息<br />
            2、上传图片能清晰反应成交房源的地址、成交金额等信息<br />
            3、上传图片最多不超过四张
        </p>
        <h3 class="red-text"><em class="red-text">*</em>联系电话<sub>(填入要充值的手机号码）</sub></h3>
        <div class="tou-shu yellow-bg">
            <ul>
                <li class="red-text"><label class="red-text">联系电话：</label><br /><input type="text" placeholder="请输入您的手机号码" /></li>
                <li><input type="text" style="width:10rem;" /><span class="btn">获取验证码</span></li>
                <li class="line red-text"><label class="red-text">服务评价</label><br />
                    <span><input type="checkbox" />较差</span>
                    <span><input type="checkbox" />一般</span>
                    <span><input type="checkbox" />较好</span>
                </li>
                <li>
                    <textarea placeholder="为了更好的为您服务,请你您我们的服务进行评价，（不超过150个字）"></textarea>
                </li>
            </ul>
            <a href="#" class="yellow-btn">确认领取</a>
        </div>
    </div>
</body>
</html>
