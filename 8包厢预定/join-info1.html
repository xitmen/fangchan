<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telphone=no" />
    <title>包厢预定</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">   
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/base.js?_=v1.1"></script>
</head>
<body>
    <div class="top-title purple-bg-title">
        <a href="#" class="arrow-left">&lt;</a>
        <p>商家入驻</p>
    </div>
    <ul class="send-list">
        <li class="two noBorder">
            <label>地区</label>
            <select><option value="请选择">请选择</option></select>
        </li>
        <li class="two noBorder">
            <select><option value="请选择">请选择</option></select>
        </li>
    </ul>
    <div class="custom-page">
        <ul>
            <li><label>商家名称</label><br /><input type="text" placeholder="请填写商家名称全称" /></li>
            <li><label>商家地址</label><br /><input type="text" placeholder="请填写商家详细地址" /></li>
            <li><label>订包电话</label><br /><input type="text" placeholder="请填写商家包厢预订电话" /></li>
            <li><label>官方网址</label><br /><input type="text" placeholder="请填写商家网址" /></li>
            <li><label>商家简介</label><br /><textarea placeholder="请填写商家介绍"></textarea></li>
            <li><label>营业时间</label><br />
                <input type="text" style="width:3rem;" />-
                <input type="text" style="width:3rem;" />点
            </li>
            <li><label>包间大小</label><br />
                <input type="text" style="width:3rem;" />-
                <input type="text" style="width:3rem;" />人包间
            </li>
        </ul>
        <ul class="send-list">
            <li class="noBorder jiu-dian">
                <label>酒店星级</label><br />
                <a href="#">无星</a>
                <a href="#" class="on">3星</a>
                <a href="#">4星</a>
                <a href="#">5星</a>
            </li>
            <li class="noBorder">
                <label>酒店设施（多选）</label><br />
                <a href="#">住宿</a>
                <a href="#" class="on">健身</a>
                <a href="#">网球</a>
                <a href="#">游泳馆</a>
                <a href="#">洗浴按摩</a>
                <a href="#">停车场</a>
                <input type="text" style="width:13.6rem; margin-left:.2rem;" value="" placeholder="其他设施" />
            </li>
            <li><label>照片上传</label></li>
        </ul>
        <p class="upload-img"><a href="#">酒店大堂</a>图片最多上传2张</p>
        <p class="upload-img"><a href="#">酒店菜谱</a>图片最多上传20张</p>
        <p class="upload-img"><a href="#">本店特色</a>图片最多上传6张</p>
        <p class="upload-img"><a href="#">包厢环境</a>图片最多上传2张</p>
    </div>
    <a href="#" class="yellow-btn">提交审核</a>
</body>
</html>
